<html data-ng-app="Kenpo">
	<head>
		<title>
			Kenpo Tehniques
		</title>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
		<script src="js/bower_components/jquery/dist/jquery.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="container" data-ng-controller="mainCtrl">
			<div class="row" data-ng-repeat="belt in belts">
				{{belt.color}}
				<ul>
					<li data-ng-repeat="technique in belt.techniques" >{{$index+1}}) {{technique.name}}</li> 
				</ul>
			</div>
		</div>

	</body>
</html>
